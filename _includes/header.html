{% assign current = page.url | downcase | split: '/' %}
<header>
    <div class="logo">
      {% if current[1] != null %}
        <a href="/">
            <img src="{{ "/img/carlos-borges-logo-plain.svg" | prepend: site.baseurl }}" width="50" height="50" />
        </a>
        <div id="logo-text" class="no-mobile">
          <h1>{{ site.title }}</h1>
          <h2>Fullstack Developer</h2>
        </div>
        {% endif %}
    </div>
    {% include menu.html %}
    <hr />
</header>
