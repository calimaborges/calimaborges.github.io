</section>

<div id="author-and-share-box">
    <section id="author">
        <h4>{{site.title}}</h4>
        <p>
            {{site.description}}
        </p>
    </section>

    <section id="share">

        </ul>
    </section>
    <div class="clearfix"></div>
</div>
