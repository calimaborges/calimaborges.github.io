---
layout: default
title: Blog
permalink: /blog/
---

<ul>
    {% for post in site.posts %}
    <li>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>
        <span>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                {{ post.title }}
            </a>
        </span>
    </li>
    {% endfor %}
</ul>

<p>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
