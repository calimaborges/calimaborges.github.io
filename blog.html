---
layout: default
title: Blog
permalink: /blog/
---

<ul id="blog-archive">
    {% for post in site.posts %}
      <li>
        <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
            {% include date-pt-br.html data=post.date %}
        </time>
        <div id="title"><a href="{{post.url | prepend:site.baseurl }}">{{ post.title }}</a></div>
        <div id="abstract">{{ post.abstract }}</div>
      </li>
    {% endfor %}
</ul>
