---
layout: default
title: Blog
permalink: /blog/
---

<ul id="blog-archive">
    {% for post in site.posts %}
      <li>
        <div id="title">

            <a href="{{post.url | prepend:site.baseurl }}">
                {{ post.title }}
                {% if post.subtitle %}
                    - {{ post.subtitle }}
                {% endif %}
            </a>

        </div>
        <div id="abstract">
            {{ post.excerpt | remove: '<p>' | remove: '</p>' }}<a href="{{post.url | prepend:site.baseurl }}">Â»</a>
        </div>

        <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
          {% include date-pt-br.html data=post.date %}
        </time>
        <hr />
      </li>
    {% endfor %}
</ul>
